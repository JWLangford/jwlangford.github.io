---
layout: default
---

<ul id="medium-feed"></ul>

<script>
  const mediumFeedUrl = "https://medium.com/feed/@jesse-94998";

  fetch("https://api.rss2json.com/v1/api.json?rss_url=" + mediumFeedUrl)
    .then((response) => response.json())
    .then((data) => {
      const container = document.getElementById("medium-feed");
      data.items.slice(0, 10).forEach((item) => {
        console.log(item);
        const listItem = document.createElement("li");
        listItem.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a> ${item.content}`;
        container.appendChild(listItem);
      });
    })
    .catch((error) => console.error("Error fetching Medium feed:", error));
</script>
